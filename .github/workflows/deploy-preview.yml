name: Deploy Preview

on:
  pull_request:
    paths:
      - '**/*index.html'

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Find changed index.html
        id: changed-file
        uses: tj-actions/changed-files@v35
        with:
          files: |
            **/*index.html

      - name: Set deployment directory
        id: set-dir
        run: |
          CHANGED_FILE="${{ steps.changed-file.outputs.all_changed_files }}"
          DEPLOY_DIR=$(dirname "$CHANGED_FILE")
          echo "deploy_dir=$DEPLOY_DIR" >> $GITHUB_OUTPUT
          echo "Changed file: $CHANGED_FILE"
          echo "Deploy directory: $DEPLOY_DIR"

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ${{ steps.set-dir.outputs.deploy_dir }}
          
      - name: Comment PR
        uses: actions/github-script@v6
        if: success()
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Preview deployed to: ${{ steps.deploy.outputs.preview-url }}\nDeployed file: ${{ steps.changed-file.outputs.all_changed_files }}'
            })

