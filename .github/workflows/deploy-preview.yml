name: Deploy Preview

on:
  pull_request:
    paths:
      - '**/*index.html'

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Find changed index.html
        id: changed-file
        uses: tj-actions/changed-files@v35
        with:
          files: |
            **/*index.html

      - name: Set deployment directory
        id: set-dir
        run: |
          CHANGED_FILE="${{ steps.changed-file.outputs.all_changed_files }}"
          DEPLOY_DIR=$(dirname "$CHANGED_FILE")
          echo "deploy_dir=$DEPLOY_DIR" >> $GITHUB_OUTPUT
          echo "Changed file: $CHANGED_FILE"
          echo "Deploy directory: $DEPLOY_DIR"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }} ${{ steps.set-dir.outputs.deploy_dir }} --confirm)
          echo "preview_url=$DEPLOY_URL" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: actions/github-script@v6
        if: success()
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Preview deployed to: ${{ steps.deploy.outputs.preview_url }}\nDeployed file: ${{ steps.changed-file.outputs.all_changed_files }}'
            })

